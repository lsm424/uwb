# 接入类型：upd、serial
access_type: udp
udp_port: 9999
serial:
  port: COM1
  baudrate: 115200
  # 5, 6, 7, 8
  bytesize: 8
  # 'N', 'E', 'O', 'M', 'S'
  parity: N
  # 1, 1.5, 2
  stopbits: 1.0

# 并行提取测量值的子进程数量
parase_worker_cnt: 6

gui: true

# 滚码最大间隔，超过阈值全部丢弃数据
rolling_max_interval: 400

# 汇聚间隔
aggregate_interval: 0.2

# pdoa原始数据配置
pdoa_raw:
  dispBufferSize: 1000
  TDOALimit: 1
